<div 
    class="mnumBox"
    [ngClass]="state"
    (click)="handleStateChange()"    
>
    <div *ngIf="heading$ | async as heading" class="mnumBox__heading">
        <span class="mnumBox__heading--title">{{heading.title}}</span>
        <span class="mnumBox__heading--subtitle">{{heading.subtitle}}</span>

        <input 
            *ngIf="state == 'answerState'" 
            type="number" 
            class="mnumBox__answer"
            (keypress)="onKeyDown($event)"
        >
    </div>
</div>
