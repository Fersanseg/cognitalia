<div class="MNum">
    <app-test-description-box></app-test-description-box>
    <app-test-mnum></app-test-mnum>

    <div class="MNum__results" *ngIf="testFinished | async">
        <app-test-results
            class="testResults"
            [responseTimes]="results"
            [callbackFunction]="resetTest"
        ></app-test-results>
        <app-global-results
            class="globalResults"
        ></app-global-results>
    </div>
</div>
<app-footer></app-footer>
