<div class="testBox">
    <p class="testBox__title">{{test.title}}</p>
    <p class="testBox__description">{{test.description}}</p>
    <div class="testBox__icons">
        <div 
            class="testBox__icons--icon"
            *ngFor="let icon of test.icon"
        >
            <img class="testBox__icons--icon--color" [src]="icon" style="height: 100%">
        </div>
    </div>
</div>
